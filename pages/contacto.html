<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contacto con TitanCore: Armá tu PC a medida y consultanos sobre componentes de alto rendimiento.">
  <meta name="keywords" content="TitanCore, contacto, PC, gaming, componentes, armado de PC">
  <title>Contacto - TitanCore</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  
  <!-- CSS compilado -->
  <link rel="stylesheet" href="../css/estilos.css" />
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../index.html">TitanCore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER CONTACTO -->
  <header class="text-center py-5 header-principal">
    <div class="container">
      <h1 class="titulo animar-entrada delay-1">Contacto</h1>
      <p class="lead animar-entrada delay-2">
        ¿Tenés dudas o querés armar tu setup? Escribinos y te respondemos rápido.
      </p>
    </div>
  </header>

  <!-- FORMULARIO -->
  <main class="container my-5">
    <form class="mx-auto animar-entrada delay-3" style="max-width: 600px;">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" id="btn-enviar">Enviar</button>
      </div>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="mt-auto bg-dark text-white py-3 text-center">
    <div class="container">
      <p>Contacto: <a href="mailto:info@titancore.com" class="link-warning">info@titancore.com</a></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    document.getElementById('btn-enviar').addEventListener('click', (e) => {
      e.preventDefault(); // Evita recargar página
      Toastify({
        text: "Formulario enviado correctamente (simulado)",
        duration: 3000,
        gravity: "top",
        position: "right",
        style: { background: "#ff9900" }
      }).showToast();
    });
  </script>
</body>

</html>
